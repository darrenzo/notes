" marker-end="url(#SvgjsMarker1050)"></path></g><g id="SvgjsG1052" transform="translate(205,505)"><path id="SvgjsPath1053" d="M 0 0L 100 0L 100 70L 0 70Z" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1054"><foreignObject id="SvgjsForeignObject1055" width="80" height="16" x="10" style="overflow:visible;" y="27"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 80px; word-break: break-word; border: 0px;">文件发生改变</div></foreignObject></g></g><g id="SvgjsG1056"><path id="SvgjsPath1057" d="M255 739L255 657L255 657L255 575" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1058)"></path></g><g id="SvgjsG1060"><path id="SvgjsPath1061" d="M255 505L255 425L255 425L255 345" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1062)"></path></g><g id="SvgjsG1064" transform="translate(287,25)"><path id="SvgjsPath1065" d="M 0 47C 0 -15.666666666666666 127 -15.666666666666666 127 47Q 124.46 92.12 63.5 94Q 42.333333333333336 94 21.166666666666668 84.60000000000001L 0 94L 14.859 80.55799999999999Q 0 65.8 0 47" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1066"><foreignObject id="SvgjsForeignObject1067" width="107" height="64" x="10" style="overflow:visible;" y="15"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 107px; word-break: break-word; border: 0px;">从配置文件和 Shell 语句中读取与合并参数，得出最终的参数</div></foreignObject></g></g><g id="SvgjsG1068" transform="translate(666.5,275)"><path id="SvgjsPath1069" d="M 0 45C 0 -15 91 -15 91 45C 91 105 0 105 0 45Z" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1070"><foreignObject id="SvgjsForeignObject1071" width="71" height="32" x="10" style="overflow:visible;" y="29"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 71px; word-break: break-word; border: 0px;">loop 编译模块</div></foreignObject></g></g><g id="SvgjsG1072" transform="translate(205,119)"><path id="SvgjsPath1073" d="M 0 35L 16.666666666666668 0L 83.33333333333333 0L 100 35L 83.33333333333333 70L 16.666666666666668 70L 0 35Z" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1074"><foreignObject id="SvgjsForeignObject1075" width="80" height="16" x="10" style="overflow:visible;" y="27"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 80px; word-break: break-word; border: 0px;">初始化参数</div></foreignObject></g></g><g id="SvgjsG1076" transform="translate(205,295)"><path id="SvgjsPath1077" d="M 16.666666666666668 0L 83.33333333333333 0C 105.55555555555556 0 105.55555555555556 50 83.33333333333333 50L 16.666666666666668 50C -5.555555555555556 50 -5.555555555555556 0 16.666666666666668 0Z" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1078"><foreignObject id="SvgjsForeignObject1079" width="80" height="16" x="10" style="overflow:visible;" y="17"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 80px; word-break: break-word; border: 0px;">开始编译</div></foreignObject></g></g><g id="SvgjsG1080" transform="translate(421,749)"><path id="SvgjsPath1081" d="M 16.666666666666668 0L 83.33333333333333 0C 105.55555555555556 0 105.55555555555556 50 83.33333333333333 50L 16.666666666666668 50C -5.555555555555556 50 -5.555555555555556 0 16.666666666666668 0Z" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1082"><foreignObject id="SvgjsForeignObject1083" width="80" height="16" x="10" style="overflow:visible;" y="17"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 80px; word-break: break-word; border: 0px;">输出完成</div></foreignObject></g></g><g id="SvgjsG1084" transform="translate(25,345)"><path id="SvgjsPath1085" d="M 193 0L 193 52.5C 193 122.5 0 122.5 0 52.5Q 0 0 96.5 0L 96.5 0L 193 0Z" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1086"><foreignObject id="SvgjsForeignObject1087" width="173" height="64" x="10" style="overflow:visible;" y="20.5"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 173px; word-break: break-word; border: 0px;">用上一步得到的参数初始化 Compiler 对象，加载所有配置的插件，执行对象的 run 方法开始执行编译</div></foreignObject></g></g><g id="SvgjsG1088" transform="translate(521,194)"><path id="SvgjsPath1089" d="M 0 45.5C 0 -15.166666666666666 104 -15.166666666666666 104 45.5Q 101.92 89.17999999999999 52 91Q 34.666666666666664 91 17.333333333333332 81.9L 0 91L 12.168000000000001 77.987Q 0 63.699999999999996 0 45.5" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1090"><foreignObject id="SvgjsForeignObject1091" width="84" height="48" x="10" style="overflow:visible;" y="21.5"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 84px; word-break: break-word; border: 0px;">根据配置中的 entry 找出所有的入口文件</div></foreignObject></g></g><g id="SvgjsG1092" transform="translate(757.5,155)"><path id="SvgjsPath1093" d="M 0 82C 0 -27.333333333333332 200.5 -27.333333333333332 200.5 82Q 196.49 160.72 100.25 164Q 66.83333333333333 164 33.416666666666664 147.6L 0 164L 23.4585 140.548Q 0 114.8 0 82" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1094"><foreignObject id="SvgjsForeignObject1095" width="180.5" height="80" x="10" style="overflow:visible;" y="42"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 180.5px; word-break: break-word; border: 0px;">从入口文件出发，调用所有配置的 Loader 对模块进行翻译，再找出该模块依赖的模块，再递归本步骤直到所有入口依赖的文件都经过了本步骤的处理</div></foreignObject></g></g><g id="SvgjsG1096" transform="translate(762,371)"><path id="SvgjsPath1097" d="M 0 67C 0 -22.333333333333332 157.5 -22.333333333333332 157.5 67Q 154.35 131.32 78.75 134Q 52.5 134 26.25 120.60000000000001L 0 134L 18.427500000000002 114.838Q 0 93.8 0 67" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1098"><foreignObject id="SvgjsForeignObject1099" width="137.5" height="80" x="10" style="overflow:visible;" y="27"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 137.5px; word-break: break-word; border: 0px;">在经过第4步使用 Loader 翻译完所有模块后，得到了每个模块被翻译后的最终内容以及它们之间的依赖关系</div></foreignObject></g></g><g id="SvgjsG1100" transform="translate(762,593)"><path id="SvgjsPath1101" d="M 0 73C 0 -24.333333333333332 205 -24.333333333333332 205 73Q 200.9 143.07999999999998 102.5 146Q 68.33333333333333 146 34.166666666666664 131.4L 0 146L 23.985000000000003 125.122Q 0 102.19999999999999 0 73" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1102"><foreignObject id="SvgjsForeignObject1103" width="185" height="96" x="10" style="overflow:visible;" y="25"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 185px; word-break: break-word; border: 0px;">根据入口和模块之间的依赖关系，组装成一个个包含多个模块的 Chunk，再把每个 Chunk 转换成一个单独的文件加入到输出列表，这步是可以修改输出内容的最后机会</div></foreignObject></g></g><g id="SvgjsG1104" transform="translate(508,627)"><path id="SvgjsPath1105" d="M 0 61C 0 -20.333333333333332 130 -20.333333333333332 130 61Q 127.39999999999999 119.56 65 122Q 43.333333333333336 122 21.666666666666668 109.8L 0 122L 15.21 104.554Q 0 85.39999999999999 0 61" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1106"><foreignObject id="SvgjsForeignObject1107" width="110" height="80" x="10" style="overflow:visible;" y="21"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 110px; word-break: break-word; border: 0px;">在确定好输出内容后，根据配置确定输出的路径和文件名，把文件内容写入到文件系统</div></foreignObject></g></g><g id="SvgjsG1108" transform="translate(205,847)"><path id="SvgjsPath1109" d="M 0 66.5L 0 0L 574 0L 574 66.5Q 430.5 47.5 287 66.5Q 143.5 85.5 0 66.5Z" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1110"><foreignObject id="SvgjsForeignObject1111" width="574" height="32" x="0" style="overflow:visible;" y="18.200000000000003"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 574px; word-break: break-word; border: 0px;">在以上过程中，Webpack 会在特定的时间点广播出特定的事件，插件在监听到感兴趣的事件后会执行特定的逻辑，并且插件可以调用 Webpack 提供的 API 改变 Webpack 的运行结果</div></foreignObject></g></g></svg>